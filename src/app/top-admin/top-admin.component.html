<div id='userlist'>
  <h1>社員名簿</h1>
  <div id="emplist">
    <table>
	     <thead>
			  <tr>
				  <th>氏名</th>
		      <th>性別</th>
			    <th>ストレス</th>
          <th>勤務時間</th>
        </tr>
	    </thead>

	     <tbody>
        <tr *ngFor="let Emp of VisibleList" >
          <td>{{Emp.first_name}}</td>
          <td>{{Emp.gender}}</td>
          <td>{{Emp.last_name}}</td>
          <td>{{Emp.group_id}}</td>
        </tr>
	    </tbody>

    </table>
  </div>
</div>
